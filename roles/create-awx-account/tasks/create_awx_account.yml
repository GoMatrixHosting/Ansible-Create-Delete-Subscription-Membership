  when: subscription_type == 'on_premise'

- name: Allow team to use 'Provision a New Server job template
  tower_role:
    team: "{{ member_id }}"
    job_template: "{{ subscription_id }} - 00 - Provision a New Server"
    role: execute
    state: present
    tower_host: "{{ tower_host }}"
    tower_username: "{{ tower_username }}"
